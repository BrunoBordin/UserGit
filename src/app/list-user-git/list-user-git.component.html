<mat-toolbar class="custom-toolbar">
    Lista de usuários
</mat-toolbar>

<div class="container">

    <div class="container_fiter">

        <mat-form-field appearance="fill" class="custom-form-field">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar usuários">
        </mat-form-field>
        
        <button mat-icon-button (click)="recarregar()">
            <mat-icon>refresh</mat-icon>
        </button>

    </div>

    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{ element.login }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" (click)="viewDetails(element)">Detalhes</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
